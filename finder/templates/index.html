<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" type="image/x-icon" href="/static/favicon.png"/>
    <title>{{title}} - {{path}}</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">

</head>

<body>

<section class="container">

    <h2>{{title}} - [{{path}}]</h2>

    <!--<div class="row well" style="background: #E8EBEE;padding: 8px">-->
    <div class="row well" style="padding: 7px;margin-bottom: 5px">

        <input type="search" style="float: left;width: 200px;" class="form-control light-table-filter"
               data-table="order-table"
               placeholder="Filter">

        {% if upload %}
        <div style="float: right;" class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary btn-primary">Upload</button>
            <button type="button" class="btn btn-secondary btn-primary">Aria2</button>
        </div>
        {% endif %}


    </div>

    <div class="row table-responsive">

        <table class="table order-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Time</th>
                <th>Size</th>
                <th>Tools</th>

            </tr>
            </thead>
            <tbody>

            {% if nav %}
            <tr>
                <td><a href="../" title="<-back"><-back</a></td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
            {% endif %}

            {% for file in files %}
            <tr>
                <td><a href="{{file.path}}" title="{{file.name}}">{{file.name}}</a></td>
                <td>{{file.time}}</td>
                <td>{{file.size}}</td>
                <td><a href="{{file.path}}"><span class="glyphicon glyphicon-save"/></a></td>
            </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>

</section>

<script>
    (function (document) {
        'use strict';

        var LightTableFilter = (function (Arr) {

            var _input;

            function _onInputEvent(e) {
                _input = e.target;
                var tables = document.getElementsByClassName(_input.getAttribute('data-table'));
                Arr.forEach.call(tables, function (table) {
                    Arr.forEach.call(table.tBodies, function (tbody) {
                        Arr.forEach.call(tbody.rows, _filter);
                    });
                });
            }

            function _filter(row) {
                var text = row.textContent.toLowerCase(),
                    val = _input.value.toLowerCase();
                row.style.display = text.indexOf(val) === -1 ? 'none' : 'table-row';
            }

            return {
                init: function () {
                    var inputs = document.getElementsByClassName('light-table-filter');
                    Arr.forEach.call(inputs, function (input) {
                        input.oninput = _onInputEvent;
                    });
                }
            };
        })(Array.prototype);

        document.addEventListener('readystatechange', function () {
            if (document.readyState === 'complete') {
                LightTableFilter.init();
            }
        });

    })(document);

</script>

</body>

</html>
